<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Defaults -->
        <meta charset="UTF-8" />
        <title>2485 Scouting Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
        <!-- Icon -->
        <link rel="icon" href="resources/icon-on-black.png" />
        <!-- Our CSS + JS -->
        <link rel="stylesheet" href="main.css" />
        <script src="main.js" defer></script>
        
    </head>

    <body>
        <div class="navbar">
		
            <img src="https://avatars.githubusercontent.com/u/4075000?s=280&v=4" alt="warlords" width="70px" height="70px"> 
            <h1>Scouting Form 2023</h1>
        </div>
        <form name="scouting-form">
            <h3>Match Info</h3>
            <hr />
            <div class="match-info">
                <div>
                    <label for="ScoutName">Scout Name:</label>
                    <input type="text" name="ScoutName" />
                </div>
                <div>
                    <label for="ScoutTeamNum">Team #:</label>
                    <input type="number" name="ScoutTeamNum" />
                </div>
                <div>
                    <label for="TeamNumScouted">Team Scouted:</label>
                    <input type="number" name="TeamNumScouted" />
                </div>
                <div>
                    <label for="MatchNum">Match #:</label>
                    <input type="number" name="MatchNum" />
                </div>
            </div>
            <br />
			<div class="check-super-box">
				<input name="NoShow" id="NoShow" type="checkbox" value="1" />
				<label for="NoShow">No Show</label>
			</div>
			<div class="not-no-show">

			<h3>Auto</h3>
            <hr />
			<div class="check-super-box">
				<input name="PreLoaded" id="PreLoaded" type="checkbox" value="1" />
				<label for="PreLoaded">Pre-Loaded Game Piece</label>
			</div>
			<div class="check-super-box">
				<input name="Mobility" id="Mobility" type="checkbox" value="1" />
				<label for="Mobility">Left Community (Mobility)</label>
			</div>
            <br>
            <table>
                <thead>
                    <td>Location</td>
                    <td colspan="3">Success</td>
                    <td colspan="3">Failure</td>
                </thead>
				<tr>
                    <td><label for="HighAutoConeSuccess">High Cones</label></td>
                    <label hidden for="HighAutoConeFailure">High Cones</label>
                    <td><input name="HighAutoConeSuccess" type="number" class="success" value="0" min="0" max="6" /></td>
                    <td><img src="resources/plus.svg" class="add svg" onclick="addGamePiece(this,0)" width="20px" height="20px"></img></td>
                    <td><img src="resources/minus.svg" class="subtract svg" onclick="subtractGamePiece(this,0)" width="20px" height="20px"></img></td>
                    <td><input name="HighAutoConeFailure" type="number" class="failure" value="0" min="0" max="6" /></td>
                    <td><img src="resources/plus.svg" class="add svg" onclick="addGamePiece(this,1)" width="20px" height="20px"></img></td>
                    <td><img src="resources/minus.svg" class="subtract svg" onclick="subtractGamePiece(this,1)" width="20px" height="20px"></img></td>
                </tr>
                <tr>
                    <td><label for="HighAutoCubeFailure">High Cubes</label></td>
                    <label hidden for="HighAutoCubeFailure">High Cubes</label>
                    <td><input name="HighAutoCubeSuccess" type="number" class="success" value="0" min="0" max="3" /></td>
                    <td><img src="resources/plus.svg" class="add svg" onclick="addGamePiece(this,0)"></img></td>
                    <td><img src="resources/minus.svg" class="subtract svg" onclick="subtractGamePiece(this,0)"></img></td>
                    <td><input name="HighAutoCubeFailure" type="number" class="failure" value="0" min="0" max="3" /></td>
                    <td><img src="resources/plus.svg" class="add svg" onclick="addGamePiece(this,1)"></img></td>
                    <td><img src="resources/minus.svg" class="subtract svg" onclick="subtractGamePiece(this,1)"></img></td>
                </tr>
                <tr>
                    <td><label for="MidAutoConeSuccess">Mid Cones</label></td>
                    <label hidden for="MidAutoConeFailure">Mid Cones</label>
                    <td><input name="MidAutoConeSuccess" type="number" class="success" value="0" min="0" max="6" /></td>
                    <td><img src="resources/plus.svg" class="add svg" onclick="addGamePiece(this,0)"></img></td>
                    <td><img src="resources/minus.svg" class="subtract svg" onclick="subtractGamePiece(this,0)"></img></td>
                    <td><input name="MidAutoConeFailure" type="number" class="failure" value="0" min="0" max="6" /></td>
                    <td><img src="resources/plus.svg" class="add svg" onclick="addGamePiece(this,1)"></img></td>
                    <td><img src="resources/minus.svg" class="subtract svg" onclick="subtractGamePiece(this,1)"></img></td>
                </tr>
                <tr>
                    <td><label for="MidAutoCubeSuccess">Mid Cubes</label></td>
                    <label hidden for="MidAutoCubeFailure">Mid Cubes</label>
                    <td><input name="MidAutoCubeSuccess" type="number" class="success" value="0" min="0" max="3" /></td>
                    <td><img src="resources/plus.svg" class="add svg" onclick="addGamePiece(this,0)"></img></td>
                    <td><img src="resources/minus.svg" class="subtract svg" onclick="subtractGamePiece(this,0)"></img></td>
                    <td><input name="MidAutoCubeFailure" type="number" class="failure" value="0" min="0" max="3" /></td>
                    <td><img src="resources/plus.svg" class="add svg" onclick="addGamePiece(this,1)"></img></td>
                    <td><img src="resources/minus.svg" class="subtract svg" onclick="subtractGamePiece(this,1)"></img></td>
                </tr>
                <tr>
                    <td><label for="LowAutoConeSuccess">Low Cones</label></td>
                    <label hidden for="LowAutoConeFailure">Low Cones</label>
                    <td><input name="LowAutoConeSuccess" type="number" class="success" value="0" min="0" max="9" /></td>
                    <td><img src="resources/plus.svg" class="add svg" onclick="addGamePiece(this,0)"></img></td>
                    <td><img src="resources/minus.svg" class="subtract svg" onclick="subtractGamePiece(this,0)"></img></td>
                    <td><input name="LowAutoConeFailure" type="number" class="failure" value="0" min="0" max="9" /></td>
                    <td><img src="resources/plus.svg" class="add svg" onclick="addGamePiece(this,1)"></img></td>
                    <td><img src="resources/minus.svg" class="subtract svg" onclick="subtractGamePiece(this,1)"></img></td>
                </tr>
                <tr>
                    <td><label for="LowAutoCubeSuccess">Low Cubes</label></td>
                    <label hidden for="LowAutoCubeFailure">Low Cubes</label>
                    <td><input name="LowAutoCubeSuccess" type="number" class="success" value="0" min="0" max="9" /></td>
                    <td><img src="resources/plus.svg" class="add svg" onclick="addGamePiece(this,0)"></img></td>
                    <td><img src="resources/minus.svg" class="subtract svg" onclick="subtractGamePiece(this,0)"></img></td>
                    <td><input name="LowAutoCubeFailure" type="number" class="failure" value="0" min="0" max="9" /></td>
                    <td><img src="resources/plus.svg" class="add svg" onclick="addGamePiece(this,1)"></img></td>
                    <td><img src="resources/minus.svg" class="subtract svg" onclick="subtractGamePiece(this,1)"></img></td>
                </tr>
            </table>
			<br>
			<span>Charge Station:</span><br>
			<div class="radio-super-box">
				<div class="checked">
					<input type="radio" name="auto-charge" id="auto-charge-none" value="none" checked />
					<label for="auto-charge-none">None</label>
				</div>
				<div>
					<input type="radio" name="auto-charge" id="auto-charge-attempt" value="attempt" />
					<label for="auto-charge-attempt">Attempt + Failure</label>
				</div>
				<div>
					<input type="radio" name="auto-charge" id="auto-charge-docked" value="docked" />
					<label for="auto-charge-docked">Docked</label>
				</div>
				<div>
					<input type="radio" name="auto-charge" id="auto-charge-engaged" value="engaged" />
					<label for="auto-charge-engaged">Docked and Engaged</label>
				</div>
			</div>
			<br>
			<div class="check-super-box">
				<input type="checkbox" name="auto-engage-attempt" value="1" id="auto-engage-attempt">
				<label for="auto-engage-attempt">Tried to Engage?</label>
			</div>
            <h3>Tele</h3>
            <hr />
            <table>
                <thead>
                    <td>Location</td>
                    <td colspan="3">Success</td>
                    <td colspan="3">Failure</td>
                </thead>
                <tr>
                    <td><label for="HighTeleConeSuccess">High Cones</label></td>
                    <label hidden for="HighTeleConeFailure">High Cones</label>
                    <td><input name="HighTeleConeSuccess" type="number" class="success" value="0" min="0" max="6" /></td>
                    <td><img src="resources/plus.svg" class="add svg" onclick="addGamePiece(this,0)" width="20px" height="20px"></img></td>
                    <td><img src="resources/minus.svg" class="subtract svg" onclick="subtractGamePiece(this,0)" width="20px" height="20px"></img></td>
                    <td><input name="HighTeleConeFailure" type="number" class="failure" value="0" min="0" max="15" /></td>
                    <td><img src="resources/plus.svg" class="add svg" onclick="addGamePiece(this,1)" width="20px" height="20px"></img></td>
                    <td><img src="resources/minus.svg" class="subtract svg" onclick="subtractGamePiece(this,1)" width="20px" height="20px"></img></td>
                </tr>
                <tr>
                    <td><label for="HighTeleCubeSuccess">High Cubes</label></td>
                    <label hidden for="HighTeleCubeFailure">High Cubes</label>
                    <td><input name="HighTeleCubeSuccess" type="number" class="success" value="0" min="0" max="3" /></td>
                    <td><img src="resources/plus.svg" class="add svg" onclick="addGamePiece(this,0)"></img></td>
                    <td><img src="resources/minus.svg" class="subtract svg" onclick="subtractGamePiece(this,0)"></img></td>
                    <td><input name="HighTeleCubeFailure" type="number" class="failure" value="0" min="0" max="15" /></td>
                    <td><img src="resources/plus.svg" class="add svg" onclick="addGamePiece(this,1)"></img></td>
                    <td><img src="resources/minus.svg" class="subtract svg" onclick="subtractGamePiece(this,1)"></img></td>
                </tr>
                <tr>
                    <td><label for="MidTeleConeSuccess">Mid Cones</label></td>
                    <label hidden for="MidTeleConeFailure">Mid Cones</label>
                    <td><input name="MidTeleConeSuccess" type="number" class="success" value="0" min="0" max="6" /></td>
                    <td><img src="resources/plus.svg" class="add svg" onclick="addGamePiece(this,0)"></img></td>
                    <td><img src="resources/minus.svg" class="subtract svg" onclick="subtractGamePiece(this,0)"></img></td>
                    <td><input name="MidTeleConeFailure" type="number" class="failure" value="0" min="0" max="15" /></td>
                    <td><img src="resources/plus.svg" class="add svg" onclick="addGamePiece(this,1)"></img></td>
                    <td><img src="resources/minus.svg" class="subtract svg" onclick="subtractGamePiece(this,1)"></img></td>
                </tr>
                <tr>
                    <td><label for="MidTeleCubeSuccess">Mid Cubes</label></td>
                    <label hidden for="MidTeleCubeFailure">Mid Cubes</label>
                    <td><input name="MidTeleCubeSuccess" type="number" class="success" value="0" min="0" max="3" /></td>
                    <td><img src="resources/plus.svg" class="add svg" onclick="addGamePiece(this,0)"></img></td>
                    <td><img src="resources/minus.svg" class="subtract svg" onclick="subtractGamePiece(this,0)"></img></td>
                    <td><input name="MidTeleCubeFailure" type="number" class="failure" value="0" min="0" max="15" /></td>
                    <td><img src="resources/plus.svg" class="add svg" onclick="addGamePiece(this,1)"></img></td>
                    <td><img src="resources/minus.svg" class="subtract svg" onclick="subtractGamePiece(this,1)"></img></td>
                </tr>
                <tr>
                    <td><label for="LowTeleConeSuccess">Low Cones</label></td>
                    <label hidden for="LowTeleConeFailure">Low Cones</label>
                    <td><input name="LowTeleConeSuccess" type="number" class="success" value="0" min="0" max="9" /></td>
                    <td><img src="resources/plus.svg" class="add svg" onclick="addGamePiece(this,0)"></img></td>
                    <td><img src="resources/minus.svg" class="subtract svg" onclick="subtractGamePiece(this,0)"></img></td>
                    <td><input name="LowTeleConeFailure" type="number" class="failure" value="0" min="0" max="15" /></td>
                    <td><img src="resources/plus.svg" class="add svg" onclick="addGamePiece(this,1)"></img></td>
                    <td><img src="resources/minus.svg" class="subtract svg" onclick="subtractGamePiece(this,1)"></img></td>
                </tr>
                <tr>
                    <td><label for="LowTeleCubeSuccess">Low Cubes</label></td>
                    <label hidden for="LowTeleCubeFailure">Low Cubes</label>
                    <td><input name="LowTeleCubeSuccess" type="number" class="success" value="0" min="0" max="9" /></td>
                    <td><img src="resources/plus.svg" class="add svg" onclick="addGamePiece(this,0)"></img></td>
                    <td><img src="resources/minus.svg" class="subtract svg" onclick="subtractGamePiece(this,0)"></img></td>
                    <td><input name="LowTeleCubeFailure" type="number" class="failure" value="0" min="0" max="15" /></td>
                    <td><img src="resources/plus.svg" class="add svg" onclick="addGamePiece(this,1)"></img></td>
                    <td><img src="resources/minus.svg" class="subtract svg" onclick="subtractGamePiece(this,1)"></img></td>
                </tr>
            </table>
            <br />
			<h3>End Game</h3>
			<hr>
			<span>Charge Station:</span><br>
			<div class="radio-super-box">
				<div class="checked">
					<input type="radio" name="end-charge" id="end-charge-none" value="none" checked />
					<label for="end-charge-none">None</label>
				</div>
				<div>
					<input type="radio" name="end-charge" id="end-charge-attempted" value="attempted" />
					<label for="end-charge-attempted">Attempt + Fail</label>
				</div>
				<div>
					<input type="radio" name="end-charge" id="end-charge-docked" value="docked" />
					<label for="end-charge-docked">Docked</label>
				</div>
				<div>
					<input type="radio" name="end-charge" id="end-charge-engaged" value="engaged" />
					<label for="end-charge-engaged">Docked and Engaged</label>
				</div>
			</div>
			<br>
			<div class="check-super-box">
				<input type="checkbox" name="end-engage-attempt" value="1" id="end-engage-attempt">
				<label for="end-engage-attempt">Tried to Engage?</label>
			</div>
			<h3>Qualitative</h3>
			<hr>
			<div>
				<input id="ConeSp" name="ConeSp" type="hidden" value="-1">
				<div class="star" onclick="setQualitative(this)" value="1">★</div>
				<div class="star" onclick="setQualitative(this)" value="2">★</div>
				<div class="star" onclick="setQualitative(this)" value="3">★</div>
				<div class="star" onclick="setQualitative(this)" value="4">★</div>
				<button type="button" class="clear" onclick="setQualitative(this)" value="-1">Clear</button>
				<label for="ConeSp">- Cone Speed</label>
			</div><br>
			<div>
				<input id="CubeSp" name="CubeSp" type="hidden" value="-1">
				<div class="star" onclick="setQualitative(this)" value="1">★</div>
				<div class="star" onclick="setQualitative(this)" value="2">★</div>
				<div class="star" onclick="setQualitative(this)" value="3">★</div>
				<div class="star" onclick="setQualitative(this)" value="4">★</div>
				<button type="button" class="clear" onclick="setQualitative(this)" value="-1">Clear</button>
				<label for="CubeSp">- Cube Speed</label>
			</div><br>
			<div>
				<input id="DockSp" name="DockSp" type="hidden" value="-1">
				<div class="star" onclick="setQualitative(this)" value="1">★</div>
				<div class="star" onclick="setQualitative(this)" value="2">★</div>
				<div class="star" onclick="setQualitative(this)" value="3">★</div>
				<div class="star" onclick="setQualitative(this)" value="4">★</div>
				<button type="button" class="clear" onclick="setQualitative(this)" value="-1">Clear</button>
				<label for="DockSp">- Dock Speed</label>
			</div><br>
			<div>
				<input id="EngageSp" name="EngageSp" type="hidden" value="-1">
				<div class="star" onclick="setQualitative(this)" value="1">★</div>
				<div class="star" onclick="setQualitative(this)" value="2">★</div>
				<div class="star" onclick="setQualitative(this)" value="3">★</div>
				<div class="star" onclick="setQualitative(this)" value="4">★</div>
				<button type="button" class="clear" onclick="setQualitative(this)" value="-1">Clear</button>
				<label for="EngageSp">- Engage Speed</label>
			</div><br>
			<div>
				<input id="Mnv" name="Mnv" type="hidden" value="-1">
				<div class="star" onclick="setQualitative(this)" value="1">★</div>
				<div class="star" onclick="setQualitative(this)" value="2">★</div>
				<div class="star" onclick="setQualitative(this)" value="3">★</div>
				<div class="star" onclick="setQualitative(this)" value="4">★</div>
				<button type="button" class="clear" onclick="setQualitative(this)" value="-1">Clear</button>
				<label for="Mnv">- Maneuverability</label>
			</div><br>
			<div>
				<input id="Defense" name="Defense" type="hidden" value="-1">
				<div class="star" onclick="setQualitative(this)" value="1">★</div>
				<div class="star" onclick="setQualitative(this)" value="2">★</div>
				<div class="star" onclick="setQualitative(this)" value="3">★</div>
				<div class="star" onclick="setQualitative(this)" value="4">★</div>
				<button type="button" class="clear" onclick="setQualitative(this)" value="-1">Clear</button>
				<label for="Defense">- Defense</label>
			</div><br>
			<div>
				<input id="Aggression" name="Aggression" type="hidden" value="-1">
				<div class="star" onclick="setQualitative(this)" value="1">★</div>
				<div class="star" onclick="setQualitative(this)" value="2">★</div>
				<div class="star" onclick="setQualitative(this)" value="3">★</div>
				<div class="star" onclick="setQualitative(this)" value="4">★</div>
				<button type="button" class="clear" onclick="setQualitative(this)" value="-1">Clear</button>
				<label for="Aggression">- Aggression</label>
			</div><br>
			<div>
				<input id="Hazard" name="Hazard" type="hidden" value="-1">
				<div class="star" onclick="setQualitative(this)" value="1">★</div>
				<div class="star" onclick="setQualitative(this)" value="2">★</div>
				<div class="star" onclick="setQualitative(this)" value="3">★</div>
				<div class="star" onclick="setQualitative(this)" value="4">★</div>
				<button type="button" class="clear" onclick="setQualitative(this)" value="-1">Clear</button>
				<label for="Hazard">- Hazard</label>
			</div><br>
			<div class="check-super-box">
				<input type="checkbox" id="broke-down" name="broke-down" value="1" onchange="breakdownCommentBox.style=this.checked ? '' : 'display:none;'"/>
				<label for="broke-down">Broke down?</label>
			</div>
			<br>
			<div id="breakdownCommentBox" style="display:none"> <!-- only appears when checkbox is checked -->
				<label for="BreakdownCom">Breakdown Elaboration:</label><br>
				<textarea name="BreakdownCom"></textarea><br>
			</div>
			<label for="GeneralCom">General Comments:</label><br>
			<textarea name="GeneralCom"></textarea><br>
			<label for="DefenseCom">Defense Elaboration:</label><br>
			<textarea name="DefenseCom"></textarea><br>
			</div>
			<br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
