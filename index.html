<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Defaults -->
        <meta charset="UTF-8" />
        <title>2485 Scouting Form</title>
        <link rel="stylesheet" href="resources/pure-min.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet" type="text/css" />
        <!-- Icon -->
        <link rel="icon" href="resources/icon-on-black.png" />
        <!-- Our CSS + JS -->
        <link rel="stylesheet" href="main.css" />
        <script src="main.js" defer></script>
    </head>

    <body>
        <h1>2485 Scouting Form</h1>
		<!-- TODO: Navbar -->
        <form name="scouting-form">
            <h3>Match Info</h3>
            <hr />
            <label for="name">Scout Name</label>
            <input type="text" name="name" />
            <br />
            <label for="team">Team #</label>
            <input type="number" name="team" />
            <br />
            <label for="ts">Team Scouted</label>
            <input type="number" name="ts" />
            <br />
            <label for="match">Match #</label>
            <input type="number" name="match" />
            <br />
            <input name="no-show" id="no-show" type="checkbox" value="1" />
            <label for="no-show">No Show</label>
            <h3>Auto</h3>
            <hr />
            <input name="pre-loaded" id="pre-loaded" type="checkbox" value="1" />
            <label for="pre-loaded">Pre-Loaded Game Piece</label>
            <br />
            <input name="mobility" id="mobility" type="checkbox" value="1" />
            <label for="mobility">Left Community (Mobility)</label>
            <table>
                <thead>
                    <td>Location</td>
                    <td>#</td>
                    <td colspan="2">Actions</td>
                </thead>
                <tr>
                    <td><label for="auto-high-cones">High Cones</label></td>
                    <td><input name="auto-high-cones" type="number" value="0" min="0" max="6" /></td>
                    <td><button type="button" onclick="addGamePiece(this)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this)">-</button></td>
                </tr>
                <tr>
                    <td><label for="auto-high-cubes">High Cubes</label></td>
                    <td><input name="auto-high-cubes" type="number" value="0" min="0" max="3" /></td>
                    <td><button type="button" onclick="addGamePiece(this)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this)">-</button></td>
                </tr>
                <tr>
                    <td><label for="auto-mid-cones">Mid Cones</label></td>
                    <td><input name="auto-mid-cones" type="number" value="0" min="0" max="6" /></td>
                    <td><button type="button" onclick="addGamePiece(this)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this)">-</button></td>
                </tr>
                <tr>
                    <td><label for="auto-mid-cubes">Mid Cubes</label></td>
                    <td><input name="auto-mid-cubes" type="number" value="0" min="0" max="3" /></td>
                    <td><button type="button" onclick="addGamePiece(this)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this)">-</button></td>
                </tr>
                <tr>
                    <td><label for="auto-low-cones">Low Cones</label></td>
                    <td><input name="auto-low-cones" type="number" value="0" min="0" max="9" /></td>
                    <td><button type="button" onclick="addGamePiece(this)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this)">-</button></td>
                </tr>
                <tr>
                    <td><label for="auto-low-cubes">Low Cubes</label></td>
                    <td><input name="auto-low-cubes" type="number" value="0" min="0" max="9" /></td>
                    <td><button type="button" onclick="addGamePiece(this)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this)">-</button></td>
                </tr>
            </table>
			<br>
			<span>Charge Station:</span><br>
            <input type="radio" name="auto-charge" value="none" checked /><label>None</label><br>
            <input type="radio" name="auto-charge" value="attempt" /><label>Attempt + Failure</label><br>
			<input type="radio" name="auto-charge" value="docked" /><label>Docked</label><br>
            <input type="radio" name="auto-charge" value="engaged" /><label>Docked and Engaged</label><br>
			<br>
			<input type="checkbox" name="auto-engage-attempt" id="auto-engage-attempt"><label for="auto-engage-attempt">Tried to Engage?</label>
            <h3>Tele</h3>
            <hr />
            <table>
                <thead>
                    <td>Location</td>
                    <td>#</td>
                    <td colspan="2">Actions</td>
                </thead>
                <tr>
                    <td><label for="tele-high-cones">High Cones</label></td>
                    <td><input name="tele-high-cones" type="number" value="0" min="0" max="6" /></td>
                    <td><button type="button" onclick="addGamePiece(this)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this)">-</button></td>
                </tr>
                <tr>
                    <td><label for="tele-high-cubes">High Cubes</label></td>
                    <td><input name="tele-high-cubes" type="number" value="0" min="0" max="3" /></td>
                    <td><button type="button" onclick="addGamePiece(this)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this)">-</button></td>
                </tr>
                <tr>
                    <td><label for="tele-mid-cones">Mid Cones</label></td>
                    <td><input name="tele-mid-cones" type="number" value="0" min="0" max="6" /></td>
                    <td><button type="button" onclick="addGamePiece(this)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this)">-</button></td>
                </tr>
                <tr>
                    <td><label for="tele-mid-cubes">Mid Cubes</label></td>
                    <td><input name="tele-mid-cubes" type="number" value="0" min="0" max="3" /></td>
                    <td><button type="button" onclick="addGamePiece(this)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this)">-</button></td>
                </tr>
                <tr>
                    <td><label for="tele-low-cones">Low Cones</label></td>
                    <td><input name="tele-low-cones" type="number" value="0" min="0" max="9" /></td>
                    <td><button type="button" onclick="addGamePiece(this)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this)">-</button></td>
                </tr>
                <tr>
                    <td><label for="tele-low-cubes">Low Cubes</label></td>
                    <td><input name="tele-low-cubes" type="number" value="0" min="0" max="9" /></td>
                    <td><button type="button" onclick="addGamePiece(this)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this)">-</button></td>
                </tr>
            </table>
            <br />
			<h3>End Game</h3>
			<hr>
			<span>Charge Station:</span><br>
            <input type="radio" name="tele-charge" value="none" checked /><label>None</label><br>
            <input type="radio" name="tele-charge" value="attempted" /><label>Attempt + Fail</label><br>
			<input type="radio" name="tele-charge" value="docked" /><label>Docked</label><br>
            <input type="radio" name="tele-charge" value="engaged" /><label>Docked and Engaged</label><br>
			<br>
			<input type="checkbox" name="tele-engage-attempt" id="tele-engage-attempt"><label for="tele-engage-attempt">Tried to Engage?</label>
			<h3>Qualitative</h3>
			<hr>
			<!-- TODO: Ratings -->
			<!-- TODO: Comments (and breakdown) -->
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
