<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Defaults -->
        <meta charset="UTF-8" />
        <title>2485 Scouting Form</title>
        <link rel="stylesheet" href="resources/pure-min.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet" type="text/css" />
        <!-- Icon -->
        <link rel="icon" href="resources/icon-on-black.png" />
        <!-- Our CSS + JS -->
        <link rel="stylesheet" href="main.css" />
        <script src="main.js" defer></script>
    </head>

    <body>
        <div class="navbar">
            <img src="https://avatars.githubusercontent.com/u/4075000?s=280&v=4" alt="warlords" width="70px" height="70px"> 
            <h1>Scouting Form 2023</h1>
        </div>
        <form name="scouting-form">
            <h3>Match Info</h3>
            <hr />
            <label for="name">Scout Name</label>
            <input type="text" name="name" />
            <br />
            <label for="team">Team #</label>
            <input type="number" name="team" />
            <br />
            <label for="ts">Team Scouted</label>
            <input type="number" name="ts" />
            <br />
            <label for="match">Match #</label>
            <input type="number" name="match" />
            <br />
            <input name="no-show" id="no-show" type="checkbox" value="1" />
            <label for="no-show">No Show</label>
            <h3>Auto</h3>
            <hr />
            <input name="pre-loaded" id="pre-loaded" type="checkbox" value="1" />
            <label for="pre-loaded">Pre-Loaded Game Piece</label>
            <br />
            <input name="mobility" id="mobility" type="checkbox" value="1" />
            <label for="mobility">Left Community (Mobility)</label>
            <table>
                <thead>
                    <td>Location</td>
                    <td colspan="3">Success</td>
                    <td colspan="3">Failure</td>
                </thead>
                <tr>
                    <td><label for="auto-high-cones-success">High Cones</label></td>
                    <label hidden for="auto-high-cones-failure">High Cones</label>
                    <td><input name="auto-high-cones-success" type="number" value="0" min="0" max="6" /></td>
                    <td><button type="button" onclick="addGamePiece(this,0)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,0)">-</button></td>
                    <td><input name="auto-high-cones-failure" type="number" value="0" min="0" max="6" /></td>
                    <td><button type="button" onclick="addGamePiece(this,1)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,1)">-</button></td>
                </tr>
                <tr>
                    <td><label for="auto-high-cubes-success">High Cubes</label></td>
                    <label hidden for="auto-high-cubes-failure">High Cubes</label>
                    <td><input name="auto-high-cubes-success" type="number" value="0" min="0" max="3" /></td>
                    <td><button type="button" onclick="addGamePiece(this,0)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,0)">-</button></td>
                    <td><input name="auto-high-cubes-failure" type="number" value="0" min="0" max="3" /></td>
                    <td><button type="button" onclick="addGamePiece(this,1)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,1)">-</button></td>
                </tr>
                <tr>
                    <td><label for="auto-mid-cones-success">Mid Cones</label></td>
                    <label hidden for="auto-mid-cones-failure">Mid Cones</label>
                    <td><input name="auto-mid-cones-success" type="number" value="0" min="0" max="6" /></td>
                    <td><button type="button" onclick="addGamePiece(this,0)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,0)">-</button></td>
                    <td><input name="auto-mid-cones-failure" type="number" value="0" min="0" max="6" /></td>
                    <td><button type="button" onclick="addGamePiece(this,1)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,1)">-</button></td>
                </tr>
                <tr>
                    <td><label for="auto-mid-cubes-success">Mid Cubes</label></td>
                    <label hidden for="auto-mid-cubes-failure">Mid Cubes</label>
                    <td><input name="auto-mid-cubes-success" type="number" value="0" min="0" max="3" /></td>
                    <td><button type="button" onclick="addGamePiece(this,0)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,0)">-</button></td>
                    <td><input name="auto-mid-cubes-failure" type="number" value="0" min="0" max="3" /></td>
                    <td><button type="button" onclick="addGamePiece(this,1)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,1)">-</button></td>
                </tr>
                <tr>
                    <td><label for="auto-low-cones-success">Low Cones</label></td>
                    <label hidden for="auto-low-cones-failure">Low Cones</label>
                    <td><input name="auto-low-cones-success" type="number" value="0" min="0" max="9" /></td>
                    <td><button type="button" onclick="addGamePiece(this,0)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,0)">-</button></td>
                    <td><input name="auto-low-cones-failure" type="number" value="0" min="0" max="9" /></td>
                    <td><button type="button" onclick="addGamePiece(this,1)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,1)">-</button></td>
                </tr>
                <tr>
                    <td><label for="auto-low-cubes-success">Low Cubes</label></td>
                    <label hidden for="auto-low-cubes-failure">Low Cubes</label>
                    <td><input name="auto-low-cubes-success" type="number" value="0" min="0" max="9" /></td>
                    <td><button type="button" onclick="addGamePiece(this,0)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,0)">-</button></td>
                    <td><input name="auto-low-cubes-failure" type="number" value="0" min="0" max="9" /></td>
                    <td><button type="button" onclick="addGamePiece(this,1)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,1)">-</button></td>
                </tr>
            </table>
			<br>
			<span>Charge Station:</span><br>
            <input type="radio" name="auto-charge" value="none" checked /><label>None</label><br>
            <input type="radio" name="auto-charge" value="attempt" /><label>Attempt + Failure</label><br>
			<input type="radio" name="auto-charge" value="docked" /><label>Docked</label><br>
            <input type="radio" name="auto-charge" value="engaged" /><label>Docked and Engaged</label><br>
			<br>
			<input type="checkbox" name="auto-engage-attempt" id="auto-engage-attempt"><label for="auto-engage-attempt">Tried to Engage?</label>
            <h3>Tele</h3>
            <hr />
            <table>
                <thead>
                    <td>Location</td>
                    <td colspan="3">Success</td>
                    <td colspan="3">Failure</td>
                </thead>
                <tr>
                    <td><label for="tele-high-cones-success">High Cones</label></td>
                    <label hidden for="tele-high-cones-failure">High Cones</label>
                    <td><input name="tele-high-cones-success" type="number" value="0" min="0" max="6" /></td>
                    <td><button type="button" onclick="addGamePiece(this,0)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,0)">-</button></td>
                    <td><input name="tele-high-cones-failure" type="number" value="0" min="0" max="15" /></td>
                    <td><button type="button" onclick="addGamePiece(this,1)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,1)">-</button></td>
                </tr>
                <tr>
                    <td><label for="tele-high-cubes-success">High Cubes</label></td>
                    <label hidden for="tele-high-cubes-failure">High Cubes</label>
                    <td><input name="tele-high-cubes-success" type="number" value="0" min="0" max="3" /></td>
                    <td><button type="button" onclick="addGamePiece(this,0)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,0)">-</button></td>
                    <td><input name="tele-high-cubes-failure" type="number" value="0" min="0" max="15" /></td>
                    <td><button type="button" onclick="addGamePiece(this,1)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,1)">-</button></td>
                </tr>
                <tr>
                    <td><label for="tele-mid-cones-success">Mid Cones</label></td>
                    <label hidden for="tele-mid-cones-failure">Mid Cones</label>
                    <td><input name="tele-mid-cones-success" type="number" value="0" min="0" max="6" /></td>
                    <td><button type="button" onclick="addGamePiece(this,0)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,0)">-</button></td>
                    <td><input name="tele-mid-cones-failure" type="number" value="0" min="0" max="15" /></td>
                    <td><button type="button" onclick="addGamePiece(this,1)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,1)">-</button></td>
                </tr>
                <tr>
                    <td><label for="tele-mid-cubes-success">Mid Cubes</label></td>
                    <label hidden for="tele-mid-cubes-failure">Mid Cubes</label>
                    <td><input name="tele-mid-cubes-success" type="number" value="0" min="0" max="3" /></td>
                    <td><button type="button" onclick="addGamePiece(this,0)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,0)">-</button></td>
                    <td><input name="tele-mid-cubes-failure" type="number" value="0" min="0" max="15" /></td>
                    <td><button type="button" onclick="addGamePiece(this,1)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,1)">-</button></td>
                </tr>
                <tr>
                    <td><label for="tele-low-cones-success">Low Cones</label></td>
                    <label hidden for="tele-low-cones-failure">Low Cones</label>
                    <td><input name="tele-low-cones-success" type="number" value="0" min="0" max="9" /></td>
                    <td><button type="button" onclick="addGamePiece(this,0)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,0)">-</button></td>
                    <td><input name="tele-low-cones-failure" type="number" value="0" min="0" max="15" /></td>
                    <td><button type="button" onclick="addGamePiece(this,1)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,1)">-</button></td>
                </tr>
                <tr>
                    <td><label for="tele-low-cubes-success">Low Cubes</label></td>
                    <label hidden for="tele-low-cubes-failure">Low Cubes</label>
                    <td><input name="tele-low-cubes-success" type="number" value="0" min="0" max="9" /></td>
                    <td><button type="button" onclick="addGamePiece(this,0)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,0)">-</button></td>
                    <td><input name="tele-low-cubes-failure" type="number" value="0" min="0" max="15" /></td>
                    <td><button type="button" onclick="addGamePiece(this,1)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,1)">-</button></td>
                </tr>
            </table>
            <br />
			<h3>End Game</h3>
			<hr>
			<span>Charge Station:</span><br>
            <input type="radio" name="tele-charge" value="none" checked /><label>None</label><br>
            <input type="radio" name="tele-charge" value="attempted" /><label>Attempt + Fail</label><br>
			<input type="radio" name="tele-charge" value="docked" /><label>Docked</label><br>
            <input type="radio" name="tele-charge" value="engaged" /><label>Docked and Engaged</label><br>
			<br>
			<input type="checkbox" name="tele-engage-attempt" id="tele-engage-attempt"><label for="tele-engage-attempt">Tried to Engage?</label>
			<h3>Qualitative</h3>
			<hr>
			<!-- TODO: Ratings -->

			<input type="checkbox" id="broke-down" name="broke-down" onchange="breakdownCommentBox.style=this.checked ? '' : 'display:none;'"/>
			<label for="broke-down">Broke down?</label><br>
			<div id="breakdownCommentBox" style="display:none"> <!-- only appears when checkbox is checked -->
				<label for="breakdown-comments">Breakdown Elaboration:</label><br>
				<textarea name="breakdown-comments"></textarea><br>
			</div>
			<label for="genearl-comments">General Comments:</label><br>
			<textarea name="general-comments"></textarea><br>
			<label for="defense-comments">Defense Elaboration:</label><br>
			<textarea name="defense-comments"></textarea><br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
