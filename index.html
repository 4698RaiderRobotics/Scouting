<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Defaults -->
        <meta charset="UTF-8" />
        <title>2485 Scouting Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet" type="text/css" />
        <!-- Icon -->
        <link rel="icon" href="resources/icon-on-black.png" />
        <!-- Our CSS + JS -->
        <link rel="stylesheet" href="main.css" />
        <script src="main.js" defer></script>
    </head>

    <body>
        <div class="navbar">
            <img src="https://avatars.githubusercontent.com/u/4075000?s=280&v=4" alt="warlords" width="70px" height="70px"> 
            <h1>Scouting Form 2023</h1>
        </div>
        <form name="scouting-form">
            <h3>Match Info</h3>
            <hr />
            <label for="ScoutName">Scout Name</label>
            <input type="text" name="ScoutName" />
            <br />
            <label for="ScoutTeamNum">Team #</label>
            <input type="number" name="ScoutTeamNum" />
            <br />
            <label for="TeamNumScouted">Team Scouted</label>
            <input type="number" name="TeamNumScouted" />
            <br />
            <label for="MatchNum">Match #</label>
            <input type="number" name="MatchNum" />
            <br />
            <input name="NoShow" id="NoShow" type="checkbox" value="1" />
            <label for="NoShow">No Show</label>
            <div class="not-no-show">
            <h3>Auto</h3>
            <hr />
            <input name="PreLoaded" id="PreLoaded" type="checkbox" value="1" />
            <label for="PreLoaded">Pre-Loaded Game Piece</label>
            <br />
            <input name="Mobility" id="Mobility" type="checkbox" value="1" />
            <label for="Mobility">Left Community (Mobility)</label>
            <table>
                <thead>
                    <td>Location</td>
                    <td colspan="3">Success</td>
                    <td colspan="3">Failure</td>
                </thead>
                <tr>
                    <td><label for="HighAutoConeSuccess">High Cones</label></td>
                    <label hidden for="HighAutoConeFail">High Cones</label>
                    <td><input name="HighAutoConeSuccess" type="number" value="0" min="0" max="6" /></td>
                    <td><button type="button" onclick="addGamePiece(this,0)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,0)">-</button></td>
                    <td><input name="HighAutoConeFail" type="number" value="0" min="0" max="6" /></td>
                    <td><button type="button" onclick="addGamePiece(this,1)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,1)">-</button></td>
                </tr>
                <tr>
                    <td><label for="HighAutoCubeFail">High Cubes</label></td>
                    <label hidden for="HighAutoCubeFail">High Cubes</label>
                    <td><input name="HighAutoCubeSuccess" type="number" value="0" min="0" max="3" /></td>
                    <td><button type="button" onclick="addGamePiece(this,0)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,0)">-</button></td>
                    <td><input name="HighAutoCubeFail" type="number" value="0" min="0" max="3" /></td>
                    <td><button type="button" onclick="addGamePiece(this,1)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,1)">-</button></td>
                </tr>
                <tr>
                    <td><label for="MidAutoConeSuccess">Mid Cones</label></td>
                    <label hidden for="MidAutoConeFail">Mid Cones</label>
                    <td><input name="MidAutoConeSuccess" type="number" value="0" min="0" max="6" /></td>
                    <td><button type="button" onclick="addGamePiece(this,0)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,0)">-</button></td>
                    <td><input name="MidAutoConeFail" type="number" value="0" min="0" max="6" /></td>
                    <td><button type="button" onclick="addGamePiece(this,1)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,1)">-</button></td>
                </tr>
                <tr>
                    <td><label for="MidAutoCubeSuccess">Mid Cubes</label></td>
                    <label hidden for="MidAutoCubeFail">Mid Cubes</label>
                    <td><input name="MidAutoCubeSuccess" type="number" value="0" min="0" max="3" /></td>
                    <td><button type="button" onclick="addGamePiece(this,0)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,0)">-</button></td>
                    <td><input name="MidAutoCubeFail" type="number" value="0" min="0" max="3" /></td>
                    <td><button type="button" onclick="addGamePiece(this,1)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,1)">-</button></td>
                </tr>
                <tr>
                    <td><label for="LowAutoConeSuccess">Low Cones</label></td>
                    <label hidden for="LowAutoConeFail">Low Cones</label>
                    <td><input name="LowAutoConeSuccess" type="number" value="0" min="0" max="9" /></td>
                    <td><button type="button" onclick="addGamePiece(this,0)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,0)">-</button></td>
                    <td><input name="LowAutoConeFail" type="number" value="0" min="0" max="9" /></td>
                    <td><button type="button" onclick="addGamePiece(this,1)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,1)">-</button></td>
                </tr>
                <tr>
                    <td><label for="LowAutoCubeSuccess">Low Cubes</label></td>
                    <label hidden for="LowAutoCubeFail">Low Cubes</label>
                    <td><input name="LowAutoCubeSuccess" type="number" value="0" min="0" max="9" /></td>
                    <td><button type="button" onclick="addGamePiece(this,0)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,0)">-</button></td>
                    <td><input name="LowAutoCubeFail" type="number" value="0" min="0" max="9" /></td>
                    <td><button type="button" onclick="addGamePiece(this,1)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,1)">-</button></td>
                </tr>
            </table>
			<br>
			<span>Charge Station:</span><br>
            <input type="radio" name="auto-charge" value="none" checked /><label>None</label><br>
            <input type="radio" name="auto-charge" value="attempt" /><label>Attempt + Failure</label><br>
			<input type="radio" name="auto-charge" value="docked" /><label>Docked</label><br>
            <input type="radio" name="auto-charge" value="engaged" /><label>Docked and Engaged</label><br>
			<br>
			<input type="checkbox" name="auto-engage-attempt" value="1" id="auto-engage-attempt"><label for="auto-engage-attempt">Tried to Engage?</label>
            <h3>Tele</h3>
            <hr />
            <table>
                <thead>
                    <td>Location</td>
                    <td colspan="3">Success</td>
                    <td colspan="3">Failure</td>
                </thead>
                <tr>
                    <td><label for="HighTeleConeSuccess">High Cones</label></td>
                    <label hidden for="HighTeleConeFail">High Cones</label>
                    <td><input name="HighTeleConeSuccess" type="number" value="0" min="0" max="6" /></td>
                    <td><button type="button" onclick="addGamePiece(this,0)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,0)">-</button></td>
                    <td><input name="HighTeleConeFail" type="number" value="0" min="0" max="15" /></td>
                    <td><button type="button" onclick="addGamePiece(this,1)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,1)">-</button></td>
                </tr>
                <tr>
                    <td><label for="HighTeleCubeSuccess">High Cubes</label></td>
                    <label hidden for="HighTeleCubeFail">High Cubes</label>
                    <td><input name="HighTeleCubeSuccess" type="number" value="0" min="0" max="3" /></td>
                    <td><button type="button" onclick="addGamePiece(this,0)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,0)">-</button></td>
                    <td><input name="HighTeleCubeFail" type="number" value="0" min="0" max="15" /></td>
                    <td><button type="button" onclick="addGamePiece(this,1)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,1)">-</button></td>
                </tr>
                <tr>
                    <td><label for="MidTeleConeSuccess">Mid Cones</label></td>
                    <label hidden for="MidTeleConeFail">Mid Cones</label>
                    <td><input name="MidTeleConeSuccess" type="number" value="0" min="0" max="6" /></td>
                    <td><button type="button" onclick="addGamePiece(this,0)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,0)">-</button></td>
                    <td><input name="MidTeleConeFail" type="number" value="0" min="0" max="15" /></td>
                    <td><button type="button" onclick="addGamePiece(this,1)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,1)">-</button></td>
                </tr>
                <tr>
                    <td><label for="MidTeleCubeSuccess">Mid Cubes</label></td>
                    <label hidden for="MidTeleCubeFail">Mid Cubes</label>
                    <td><input name="MidTeleCubeSuccess" type="number" value="0" min="0" max="3" /></td>
                    <td><button type="button" onclick="addGamePiece(this,0)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,0)">-</button></td>
                    <td><input name="MidTeleCubeFail" type="number" value="0" min="0" max="15" /></td>
                    <td><button type="button" onclick="addGamePiece(this,1)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,1)">-</button></td>
                </tr>
                <tr>
                    <td><label for="LowTeleConeSuccess">Low Cones</label></td>
                    <label hidden for="LowTeleConeFail">Low Cones</label>
                    <td><input name="LowTeleConeSuccess" type="number" value="0" min="0" max="9" /></td>
                    <td><button type="button" onclick="addGamePiece(this,0)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,0)">-</button></td>
                    <td><input name="LowTeleConeFail" type="number" value="0" min="0" max="15" /></td>
                    <td><button type="button" onclick="addGamePiece(this,1)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,1)">-</button></td>
                </tr>
                <tr>
                    <td><label for="LowTeleCubeSuccess">Low Cubes</label></td>
                    <label hidden for="LowTeleCubeFail">Low Cubes</label>
                    <td><input name="LowTeleCubeSuccess" type="number" value="0" min="0" max="9" /></td>
                    <td><button type="button" onclick="addGamePiece(this,0)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,0)">-</button></td>
                    <td><input name="LowTeleCubeFail" type="number" value="0" min="0" max="15" /></td>
                    <td><button type="button" onclick="addGamePiece(this,1)">+</button></td>
                    <td><button type="button" onclick="subtractGamePiece(this,1)">-</button></td>
                </tr>
            </table>
            <br />
			<h3>End Game</h3>
			<hr>
			<span>Charge Station:</span><br>
            <input type="radio" name="end-charge" value="none" checked /><label>None</label><br>
            <input type="radio" name="end-charge" value="attempted" /><label>Attempt + Fail</label><br>
			<input type="radio" name="end-charge" value="docked" /><label>Docked</label><br>
            <input type="radio" name="end-charge" value="engaged" /><label>Docked and Engaged</label><br>
			<br>
			<input type="checkbox" name="end-engage-attempt" value="1" id="end-engage-attempt"><label for="end-engage-attempt">Tried to Engage?</label>
			<br>
			<input type="checkbox" name="Parked" value="1" id="Parked"><label for="Parked">Parked?</label>
			<h3>Qualitative</h3>
			<hr>
			<div class="qual">
				<input id="ConeSp" name="ConeSp" type="hidden" value="-1">
				<button type="button" onclick="setQualitative(this)" value="1">1</button>
				<button type="button" onclick="setQualitative(this)" value="2">2</button>
				<button type="button" onclick="setQualitative(this)" value="3">3</button>
				<button type="button" onclick="setQualitative(this)" value="4">4</button>
				<button type="button" onclick="setQualitative(this)" value="-1">Clear</button>
				<label for="ConeSp">- Cone Speed</label>
			</div><br>
			<div class="qual">
				<input id="CubeSp" name="CubeSp" type="hidden" value="-1">
				<button type="button" onclick="setQualitative(this)" value="1">1</button>
				<button type="button" onclick="setQualitative(this)" value="2">2</button>
				<button type="button" onclick="setQualitative(this)" value="3">3</button>
				<button type="button" onclick="setQualitative(this)" value="4">4</button>
				<button type="button" onclick="setQualitative(this)" value="-1">Clear</button>
				<label for="CubeSp">- Cube Speed</label>
			</div><br>
			<div class="qual">
				<input id="DockSp" name="DockSp" type="hidden" value="-1">
				<button type="button" onclick="setQualitative(this)" value="1">1</button>
				<button type="button" onclick="setQualitative(this)" value="2">2</button>
				<button type="button" onclick="setQualitative(this)" value="3">3</button>
				<button type="button" onclick="setQualitative(this)" value="4">4</button>
				<button type="button" onclick="setQualitative(this)" value="-1">Clear</button>
				<label for="DockSp">- Dock Speed</label>
			</div><br>
			<div class="qual">
				<input id="EngageSp" name="EngageSp" type="hidden" value="-1">
				<button type="button" onclick="setQualitative(this)" value="1">1</button>
				<button type="button" onclick="setQualitative(this)" value="2">2</button>
				<button type="button" onclick="setQualitative(this)" value="3">3</button>
				<button type="button" onclick="setQualitative(this)" value="4">4</button>
				<button type="button" onclick="setQualitative(this)" value="-1">Clear</button>
				<label for="EngageSp">- Engage Speed</label>
			</div><br>
			<div class="qual">
				<input id="Mnv" name="Mnv" type="hidden" value="-1">
				<button type="button" onclick="setQualitative(this)" value="1">1</button>
				<button type="button" onclick="setQualitative(this)" value="2">2</button>
				<button type="button" onclick="setQualitative(this)" value="3">3</button>
				<button type="button" onclick="setQualitative(this)" value="4">4</button>
				<button type="button" onclick="setQualitative(this)" value="-1">Clear</button>
				<label for="Mnv">- Maneuverability</label>
			</div><br>
			<div class="qual">
				<input id="Defense" name="Defense" type="hidden" value="-1">
				<button type="button" onclick="setQualitative(this)" value="1">1</button>
				<button type="button" onclick="setQualitative(this)" value="2">2</button>
				<button type="button" onclick="setQualitative(this)" value="3">3</button>
				<button type="button" onclick="setQualitative(this)" value="4">4</button>
				<button type="button" onclick="setQualitative(this)" value="-1">Clear</button>
				<label for="Defense">- Defense</label>
			</div><br>
			<div class="qual">
				<input id="Aggression" name="Aggression" type="hidden" value="-1">
				<button type="button" onclick="setQualitative(this)" value="1">1</button>
				<button type="button" onclick="setQualitative(this)" value="2">2</button>
				<button type="button" onclick="setQualitative(this)" value="3">3</button>
				<button type="button" onclick="setQualitative(this)" value="4">4</button>
				<button type="button" onclick="setQualitative(this)" value="-1">Clear</button>
				<label for="Aggression">- Aggression</label>
			</div><br>
			<div class="qual">
				<input id="Hazard" name="Hazard" type="hidden" value="-1">
				<button type="button" onclick="setQualitative(this)" value="1">1</button>
				<button type="button" onclick="setQualitative(this)" value="2">2</button>
				<button type="button" onclick="setQualitative(this)" value="3">3</button>
				<button type="button" onclick="setQualitative(this)" value="4">4</button>
				<button type="button" onclick="setQualitative(this)" value="-1">Clear</button>
				<label for="Hazard">- Hazard</label>
			</div><br>
			<input type="checkbox" id="Breakdown" name="Breakdown" value="1" onchange="breakdownCommentBox.style=this.checked ? '' : 'display:none;'"/>
			<label for="Breakdown">Broke down?</label><br>
			<div id="breakdownCommentBox" style="display:none"> <!-- only appears when checkbox is checked -->
				<label for="BreakdownCom">Breakdown Elaboration:</label><br>
				<textarea name="BreakdownCom"></textarea><br>
			</div>
			<label for="GeneralCom">General Comments:</label><br>
			<textarea name="GeneralCom"></textarea><br>
			<label for="DefenseCom">Defense Elaboration:</label><br>
			<textarea name="DefenseCom"></textarea>
            </div>
            <br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
